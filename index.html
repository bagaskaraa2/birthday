<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
    }
    .slide.active {
      display: flex;
    }
    .button {
      position: absolute;
      bottom: 40px;
      padding: 12px 24px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mp3" />
  </audio>

  <div class="slide active" style="background-image: url('slide1.png');"></div>
  <div class="slide" style="background-image: url('slide2.png');"></div>
  <div class="slide" style="background-image: url('slide3.png');"></div>
  <div class="slide" style="background-image: url('slide4.png');"></div>
  <div class="slide" style="background-image: url('slide5.png');"></div>

  <button class="button" onclick="nextSlide()">Click to Continue</button>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
  </script>
</body>
</html>
