<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: absolute;
    }
    .slide.active { display: block; }
    .button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: pink;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<audio id="bgMusic" loop>
  <source src="music(1).mp3" type="audio/mpeg">
</audio>

<div class="slide active" style="background-image: url('slide1.png');"></div>
<div class="slide" style="background-image: url('slide2.png');"></div>
<div class="slide" style="background-image: url('slide3.png');"></div>
<div class="slide" style="background-image: url('slide4.png');"></div>
<div class="slide" style="background-image: url('slide5.png');"></div>

<button class="button" onclick="nextSlide()">Click</button>

<script>
const slides = document.querySelectorAll('.slide');
const btn = document.querySelector('.button');
let idx = 0;
let musicStarted = false;
document.body.addEventListener('click', () => {
  if (!musicStarted) {
    document.getElementById('bgMusic').play();
    musicStarted = true;
  }
}, { once: true });
function nextSlide() {
  slides[idx].classList.remove('active');
  idx++;
  if (idx < slides.length) {
    slides[idx].classList.add('active');
  } else {
    btn.style.display = 'none';
  }
}
</script>
</body>
</html>
